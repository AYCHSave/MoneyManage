language: java

sudo: false

install: true
install: gradle assemble

addons:
  sonarcloud:
    organization: "daniel194-github"
    token:
      secure: $SONAR_TOKEN

jdk:
  - oraclejdk11

script:
  - ./gradlew check
  - ./gradlew sonarqube

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2/repository
    - $HOME/.sonar/cache
    - $HOME/.gradle
    - .gradle