<div class="add" (click)="navigateToAccount()">
    <div class="add-icon">
    </div>
    <div class="add-text">
        ADD
    </div>
</div>

<div class="logout" (click)="logout()">
    <div class="logout-text-up">
        LOG
    </div>
    <div class="logout-icon">
    </div>
    <div class="logout-text-down">
        OUT
    </div>
</div>

<ngx-charts-line-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="lineChartResults"
        [gradient]="false"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxisLabel]="'Date'"
        [yAxisLabel]="'Value'">
</ngx-charts-line-chart>

<ngx-charts-advanced-pie-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="pieChartResults">
</ngx-charts-advanced-pie-chart>
