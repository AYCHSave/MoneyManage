<div id="add-modal">
    <div class="modal-content">
        <div class="modal-title mainmodaltitle">{{title}}</div>
        <mat-form-field class="form-field modalvalue">
            <mat-icon matPrefix>attach_money</mat-icon>
            <input matInput value="0" maxlength="12" class="form-control" autocomplete="off" name="modalvalue"
                   data-a-sep=" " data-v-min="0" data-v-max="999999999" data-l-zero="deny" [(ngModel)]="income.amount"/>
        </mat-form-field>
        <div class="modal-selects">
            <mat-form-field class="modal-currency">
                <mat-select [(ngModel)]="income.currency">
                    <mat-option [value]="'EUR'">Euro</mat-option>
                    <mat-option [value]="'USD'">Dollars</mat-option>
                    <mat-option [value]="'RON'">Ron</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="modal-period">
                <mat-select [(ngModel)]="income.period">
                    <mat-option [value]="'YEAR'">Per year</mat-option>
                    <mat-option [value]="'QUARTER'">Per quarter</mat-option>
                    <mat-option [value]="'MONTH'">Per month</mat-option>
                    <mat-option [value]="'DAY'">Per day</mat-option>
                    <mat-option [value]="'HOUR'">Per hour</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="modal-selects">
            <mat-form-field class="modal-icon">
                <mat-select [(ngModel)]="income.icon">
                    <mat-option [value]="'car'">
                        <img src="../../assets/img/car.svg" alt="Car"> Car
                    </mat-option>
                    <mat-option [value]="'clothes'">
                        <img src="../../assets/img/clothes.svg" alt="Clothes"> Clothes
                    </mat-option>
                    <mat-option [value]="'gift'">
                        <img src="../../assets/img/gift.svg" alt="Gift"> Gift
                    </mat-option>
                    <mat-option [value]="'house'">
                        <img src="../../assets/img/house.svg" alt="House"> House
                    </mat-option>
                    <mat-option [value]="'learning'">
                        <img src="../../assets/img/learning.svg" alt="Learning"> Learning
                    </mat-option>
                    <mat-option [value]="'grocery'">
                        <img src="../../assets/img/grocery.svg" alt="Grocery"> Grocery
                    </mat-option>
                    <mat-option [value]="'vacation'">
                        <img src="../../assets/img/vacation.svg" alt="Vacation"> Vacation
                    </mat-option>
                    <mat-option [value]="'restaurant'">
                        <img src="../../assets/img/restaurant.svg" alt="Restaurant"> Restaurant
                    </mat-option>
                    <mat-option [value]="'gym'">
                        <img src="../../assets/img/gym.svg" alt="Gym"> Gym
                    </mat-option>
                    <mat-option [value]="'repair'">
                        <img src="../../assets/img/repair.svg" alt="Repair"> Repair
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="form-field modaltitle">
                <input matInput name="modaltitle" placeholder="Title" autocomplete="off" maxlength="18"
                       [(ngModel)]="income.title">
            </mat-form-field>
        </div>
        <div class="modal-add" (click)="onAddClick()">
            <div class="modal-add-icon">
                <div class="plusitemborder"></div>
                <div class="plusitemone"></div>
                <div class="plusitemtwo"></div>
            </div>
            <span class="plusitemtitle modal-add-text">ADD</span>
        </div>
        <div class="close modal-close" (click)="onCloseClick()">
            <div class="modal-close-icon close-icon">
            </div>
            <div class="modal-close-text close-text">
                CLOSE
            </div>
        </div>
    </div>
</div>
